<div class="p-grid">
  <div class="p-col-12 p-md-6">
    <p-dropdown
      [options]="specialities"
      [(ngModel)]="selectedSpeciality"
      placeholder="Select a Speciality"
      (onChange)="loadDoctors()">
    </p-dropdown>
  </div>
  <div class="p-col-12 p-md-6">
    <p-dropdown
      [options]="clinics"
      [(ngModel)]="selectedClinic"
      placeholder="Select a Clinic"
      (onChange)="loadDoctors()">
    </p-dropdown>
  </div>
</div>

<p-table [value]="doctors">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Rating</th>
      <th>Birth Date</th>
      <th>Phone</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-doctor>
    <tr>
      <td>{{doctor.name}}</td>
      <td>{{doctor.rating}}</td>
      <td>{{doctor.birthDate}}</td>
      <td>{{doctor.phone}}</td>
    </tr>
  </ng-template>
</p-table>
