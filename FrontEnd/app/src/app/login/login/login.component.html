<div class="form-container">
  <div class="form">
    <h2>Login</h2>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    <div class="field">
      <label>Email</label>
      <input type="email" pInputText [(ngModel)]="user.email" name="email" required>
    </div>
    <div class="field">
      <label>Password</label>
      <input type="password" pInputText [(ngModel)]="user.password" name="password" required>
    </div>
    <button class="submit-form" type="button" pButton (click)="submitForm()" label="Login"></button>
  </div>
</div>
